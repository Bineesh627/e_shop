{% extends 'base.html' %}

{% block content %}
<div class="form-container text-center">
    <div class="mb-3">
        <i class="fas fa-shopping-cart fa-3x text-info"></i>
    </div>
    <h3 class="mb-4 fw-light">Create An Account</h3>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form action="/signup/" method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start">
            <label class="form-label" for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" value="{{values.first_name}}" class="form-control" autocomplete="given-name" required>
        </div>
        <div class="mb-3 text-start">
            <label class="form-label" for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" value="{{values.last_name}}" class="form-control" autocomplete="family-name" required>
        </div>
        <div class="mb-3 text-start">
            <label class="form-label" for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{values.phone}}" class="form-control" autocomplete="tel" required>
        </div>
        <div class="mb-3 text-start">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" value="{{values.email}}" class="form-control" placeholder="example@gmail.com" autocomplete="email" required>
        </div>
        <div class="mb-4 text-start">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="********" value="{{values.password}}" autocomplete="new-password" required>
        </div>
        <button type="submit" class="btn btn-info text-white w-100">Create An Account</button>
    </form>
</div>
{% endblock %}
