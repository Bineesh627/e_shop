{% extends 'base.html' %}

{% block content %}
<div class="form-container text-center">
    <h3 class="mb-4 fw-light">Login</h3>
    
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form action="/login/" method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" value="{{values.email}}" autocomplete="email" required>
        </div>
        <div class="mb-4 text-start">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="********" value="{{values.password}}" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-info text-white w-100">Login</button>
    </form>
    <p class="mt-3 text-muted"><small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small></p>
</div>
{% endblock %}
